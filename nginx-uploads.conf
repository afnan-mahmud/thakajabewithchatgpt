# Nginx configuration for serving uploads with caching and CORS
# Add this to your main nginx.conf or create a separate file and include it

# Uploads location block
location /uploads/ {
    # Root directory for uploads
    root /var/www;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml
        image/webp;
    
    # Caching headers
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary "Accept-Encoding";
    
    # CORS headers for thakajabe.com
    add_header Access-Control-Allow-Origin "https://thakajabe.com" always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    add_header Access-Control-Max-Age 86400 always;
    
    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "https://thakajabe.com";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        add_header Access-Control-Max-Age 86400;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    
    # Disable access to hidden files
    location ~ /\. {
        deny all;
    }
    
    # Disable access to backup files
    location ~ ~$ {
        deny all;
    }
}

# Add MIME type for WebP images
location ~* \.(webp)$ {
    add_header Content-Type image/webp;
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Access-Control-Allow-Origin "https://thakajabe.com" always;
}

